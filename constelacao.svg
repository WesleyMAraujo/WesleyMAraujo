<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes orbit {
      from { transform: rotate(0deg) translateX(10px) rotate(0deg); }
      to   { transform: rotate(360deg) translateX(10px) rotate(-360deg); }
    }
    .node { animation: orbit 8s linear infinite; transform-box: fill-box; transform-origin: center; }
    .label { fill: #ffffff; font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; font-weight: bold; }
    .line { stroke: #64ffda; stroke-width: 0.5; opacity: 0.2; }
    .d1 { animation-duration: 10s; }
    .d2 { animation-duration: 12s; animation-direction: reverse; }
    .d3 { animation-duration: 15s; }
  </style>

  <rect width="800" height="400" fill="#0d1117" rx="10"/>

  <g class="lines">
    <line class="line" x1="150" y1="100" x2="320" y2="80" />
    <line class="line" x1="320" y1="80" x2="500" y2="120" />
    <line class="line" x1="150" y1="100" x2="200" y2="280" />
    <line class="line" x1="200" y1="280" x2="420" y2="350" />
    <line class="line" x1="500" y1="120" x2="650" y2="250" />
  </g>

  <g class="node d1">
    <circle cx="150" cy="100" r="5" fill="#777BB4"/>
    <text x="160" y="105" class="label">PHP</text>
  </g>

  <g class="node d2">
    <circle cx="320" cy="80" r="6" fill="#FF2D20"/>
    <text x="335" y="85" class="label">Laravel</text>
  </g>

  <g class="node d3">
    <circle cx="500" cy="120" r="5" fill="#4FC08D"/>
    <text x="515" y="125" class="label">Vue.js</text>
  </g>

  <g class="node d1">
    <circle cx="200" cy="280" r="6" fill="#F7DF1E"/>
    <text x="215" y="285" class="label">JavaScript</text>
  </g>

  <g class="node d2">
    <circle cx="420" cy="350" r="5" fill="#3776AB"/>
    <text x="435" y="355" class="label">Python</text>
  </g>

  <g class="node d3">
    <circle cx="650" cy="250" r="5" fill="#4479A1"/>
    <text x="665" y="255" class="label">MySQL</text>
  </g>

  <g class="node d1">
    <circle cx="350" cy="200" r="4" fill="#E10098"/>
    <text x="365" y="205" class="label">GraphQL</text>
  </g>
</svg>
